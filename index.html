<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/026198de9d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="debug">
    <div id="app">

        <!-- app__content -->
        <main class="app__content">
            
            <!-- sidebar -->
            <div class="sidebar"></div>

            <!-- content -->
            <div class="main-view"></div>
        </main>
        
        <!-- app__toolbar -->
        <aside class="app__toolbar row">

            <!-- controls-left -->
            <div class="controls-left row">
                <div class="listening"></div>
                <div class="icons"></div>
            </div>

            <!-- playback-bar -->
            <div class="playback-bar row">
                <div class="playback-bar__icons"></div>
                <div class="bar"></div>
            </div>

            <!-- controls-rght -->
            <div class="controsls-right row">
                <div class="icons"></div>
                <div class="bar"></div>
            </div>

        </aside>
    </div>    
</body>
</html>
