<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/026198de9d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="debugg">
    <div id="app">

        <!-- app__content -->
        <main class="app__content">
            
            <!-- sidebar -->
            <div class="sidebar">

                <!-- sidebar__logo -->
                <div class="sidebar__logo">
                    <figure class="horizontal-logo">
                        <a href="#">
                            <img src="./img/logo.svg" alt="spotify logo">
                        </a>
                    </figure>
                    <figure class="icon-logo">
                        <a href="#"><img src="./img/favicon.ico" alt="spotify icon"></a>
                    </figure>
                </div>

                <!-- sidebar__menu -->
                <ul class="sidebar__menu row">
                    <li class="menu-item">
                        <a href="#">
                            <figure class="menu-item__home">
                               <img src="./img/home.svg" alt="">
                            </figure>

                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <figure class="menu-item__search">
                                <img src="./img/search.svg" alt="">
                            </figure>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <figure class="menu-item__librery">
                                <img src="./img/libreria.svg" alt="">
                            </figure>
                        </a>
                    </li>
                </ul>



                <div class="sidebar__playlist"></div>
                <div class="sidebar__account"></div>
            </div>

            <!-- content -->
            <div class="main-view"></div>
        </main>
        
        <!-- app__toolbar -->
        <aside class="app__toolbar row">

            <!-- controls-left -->
            <div class="controls-left row">
                <div class="listening row">
                    <figure>
                        <img src="./img/sinister.jpeg" alt="sinister cover">
                    </figure>
                    <div class="listening__text row">
                        <a class="author" href="#">Sinister</a>
                        <a class="title" href="#">Brano nome</a>
                    </div>
                </div>
                <div class="icons">
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <a href="#"><i class="fa-regular fa-folder"></i></a>
                </div>
            </div>

            <!-- playback-bar -->
            <div class="playback-bar row">
                <div class="playback-bar__icons row">
                    <div class="side-icons row">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div class="play-icon">
                        <i class="fa-regular fa-circle-play"></i>
                    </div>
                    <div class="side-icons row">
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                </div>
                
                <div class="timeline row">
                    <span>0:25</span>
                    <div class="bar-dark-grey row">
                        <div class="bar-light-grey"></div>
                        <div class="handler"></div>
                    </div>
                    <span>4:35</span>
                </div>
            </div>

            <!-- controls-rght -->
            <div class="controls-right row">
                <div class="icons">
                    <a href="#"><i class="fa-solid fa-list"></i></a>
                    <a href="#"><i class="fa-solid fa-display"></i></a>
                </div>
                <div class="volume row">
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="bar-dark-grey row">
                        <div class="bar-light-grey"></div>
                        <div class="handler"></div>
                    </div>
                </div>
            </div>

        </aside>
    </div>    
</body>
</html>
